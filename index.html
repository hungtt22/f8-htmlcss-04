<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Reset CSS -->

            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"

            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />

        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <img class="logo" src="./assets/icon/logo.svg" alt="Lucy" />
                    <nav class="header__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link active">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Reviews</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <a href="#!" class="header__action__sign-in">Sign In</a>
                        <a href="#!" class="btn header__action__sign-up">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 20000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero-media -->
                        <div class="hero__media">
                            <figure class="hero__img-wrap">
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt=""
                                    class="hero__img"
                                />
                                <!-- Decor -->
                                <img
                                    src="./assets/icon/hero-decor-01.svg"
                                    alt=""
                                    class="hero__decor hero__decor-left"
                                />
                                <img
                                    src="./assets/icon/hero-decor-02.svg"
                                    alt=""
                                    class="hero__decor hero__decor-right"
                                />
                            </figure>
                            <figure class="hero__img-wrap hero__img-wrap-small">
                                <img
                                    src="./assets/img/hero-02.png"
                                    alt=""
                                    class="hero__img"
                                />
                            </figure>
                            <div class="hero__list">
                                <!-- Item 1 -->
                                <div class="hero-item">
                                    <img
                                        src="./assets/img/hero-03.png"
                                        alt=""
                                        class="hero-item__thumb"
                                    />
                                    <div class="hero-item__info">
                                        <h3 class="hero-item__title">
                                            Pet Health
                                        </h3>
                                        <div class="hero-item__skeleton"></div>
                                        <div
                                            class="hero-item__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero-item__separate"></div>
                                <!-- Item 2 -->
                                <div class="hero-item">
                                    <img
                                        src="./assets/img/hero-04.png"
                                        alt=""
                                        class="hero-item__thumb"
                                    />
                                    <div class="hero-item__info">
                                        <h3 class="hero-item__title">
                                            Pet care
                                        </h3>
                                        <div class="hero-item__skeleton"></div>
                                        <div
                                            class="hero-item__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Hero-content -->
                        <div class="hero__content">
                            <h1 class="section-heading lv1">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="section-desc hero__desc">
                                Discover a wide variety of pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn hero__cta__btn">
                                    Book a Meet
                                    <span class="btn__chevron-right">
                                        <svg
                                            width="9"
                                            height="8"
                                            viewBox="0 0 9 8"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                                stroke="#FD5056"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                                <div class="hero__cta__link">
                                    Schedule a Call
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
